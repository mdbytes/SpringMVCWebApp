<html
    lang="en"
    xmlns:th="http://thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security6"
>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}"
                ><img th:src="@{/images/arnold-02.png}" alt="site logo" height="50"
            /></a>
            <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a id="homeLink" class="nav-link" aria-current="page" th:href="@{/}">Home</a>
                    </li>

                    <li class="nav-item dropdown">
                        <a
                            id="clubsLink"
                            class="nav-link dropdown-toggle"
                            th:href="@{/clubs}"
                            role="button"
                            data-bs-toggle="dropdown"
                            aria-expanded="false"
                        >
                            Clubs
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark">
                            <li><a class="dropdown-item" th:href="@{/clubs}">Club List</a></li>
                            <li sec:authorize="isAuthenticated()">
                                <a class="dropdown-item" th:href="@{/clubs/new}">Add New Club</a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a
                            id="eventsLink"
                            class="nav-link dropdown-toggle"
                            th:href="@{/events}"
                            role="button"
                            data-bs-toggle="dropdown"
                            aria-expanded="false"
                        >
                            Events
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark">
                            <li><a class="dropdown-item" th:href="@{/events}">Events List</a></li>
                        </ul>
                    </li>

                    <li id="adminLink" class="nav-item dropdown" sec:authorize="hasAuthority('ADMIN')">
                        <a
                            class="nav-link dropdown-toggle"
                            th:href="@{/admin/users}"
                            role="button"
                            data-bs-toggle="dropdown"
                            aria-expanded="false"
                        >
                            Admin
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark">
                            <li><a class="dropdown-item" th:href="@{/admin/users}">User Maintenance</a></li>
                        </ul>
                    </li>

                    <li sec:authorize="!isAuthenticated()" class="nav-item">
                        <a id="registerLink" class="nav-link" th:href="@{/register}">Register</a>
                    </li>
                    <li sec:authorize="!isAuthenticated()" class="nav-item">
                        <a id="loginLink" class="nav-link" th:href="@{/login}">Login</a>
                    </li>

                    <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                        <a
                            id="accountLink"
                            class="nav-link dropdown-toggle"
                            th:href="@{/users/profile}"
                            role="button"
                            data-bs-toggle="dropdown"
                            aria-expanded="false"
                        >
                            Account
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark">
                            <li><a class="dropdown-item" th:href="@{/users/profile}">View Account Settings</a></li>
                            <li><a class="dropdown-item" th:href="@{/users/profile/update}">Update Settings</a></li>
                        </ul>
                    </li>

                    <li sec:authorize="isAuthenticated()" class="nav-item">
                        <a class="nav-link" th:href="@{/logout}">Logout</a>
                    </li>
                </ul>
                <form
                    th:action="@{/clubs/search}"
                    method="get"
                    class="d-flex align-items-center justify-content-center flex-row"
                    role="search"
                >
                    <input
                        class="form-control me-2 h-75"
                        name="query"
                        type="search"
                        placeholder="Search clubs"
                        aria-label="Search"
                    />
                    <button class="btn btn-outline-secondary text-decoration-none" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
</html>
