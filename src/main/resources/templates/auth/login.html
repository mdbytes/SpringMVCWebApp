<!doctype html>
<html
    lang="en"
    xmlns:th="http://thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}"
>
    <head>
        <title>Login</title>
    </head>
    <body>
        <main layout:fragment="body">
            <div class="main">
                <h3 class="display-5 fw-bolder text-center mt-5">Login</h3>
                <div class="row">
                    <div class="login-form">
                        <div
                            th:if="${param.logout}"
                            class="alert alert-success mb-5"
                            style="width: fit-content; margin: 0 auto"
                        >
                            You have been logged out.
                        </div>
                        <div
                            th:if="${param.error}"
                            class="alert alert-danger mb-5"
                            style="width: fit-content; margin: 0 auto"
                        >
                            Invalid username and password combination.
                        </div>
                        <form method="post" role="form" th:action="@{/login}">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="username"
                                    name="username"
                                    placeholder="Email address"
                                />
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input
                                    type="password"
                                    class="form-control"
                                    placeholder="Password"
                                    id="password"
                                    name="password"
                                />
                            </div>

                            <div class="col-12 d-flex align-items-center justify-content-center mt-3">
                                <button type="submit" value="Login" class="btn btn-secondary">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
