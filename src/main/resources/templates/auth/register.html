<!doctype html>
<html
        lang="en"
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}"
>
<head>
    <title>Register</title>
</head>
<body>
<main layout:fragment="body">

    <h3 class="mt-5 mb-2 display-5 fw-bold text-center">Registration</h3>
    <div class="main">
        <div class="col-12">
            <div class="login-form">
                <form method="post" role="form" th:action="@{/register}" th:object="${user}">
                    <div class="form-group">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input th:field="*{username}" type="text" class="form-control" id="username"
                                   placeholder="Email address"
                                   aria-describedby="emailHelp"/>
                            <div id="emailHelp" class="form-text mx-5">We'll never share your email with anyone else.
                            </div>
                            <p
                                    th:errors="*{username}"
                                    th:if="${#fields.hasErrors('username')}"
                                    class="text-danger fst-italic text-sm-center py-1"
                            />
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input th:field="*{password}" type="password" class="form-control" id="password">
                            <p th:if="${#fields.hasErrors('password')}" class="text-danger"></p>
                        </div>
                    </div>

                    <div class="d-flex align-items-center justify-content-center">
                        <button th:href="@{/register}" type="submit" class="btn btn-secondary">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
</body>
</html>
